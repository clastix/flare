nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: flare-custom-sa

operator:
  replicas: 2
  image:
    pullPolicy: Always
    repository: docker.io/clastix/flare-operator
    tag: ""
  resources:
    limits:
      cpu: 200m
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 20Mi
  # -- The securityContext to apply to the Kamaji controller pods.
  podSecurityContext:
    runAsNonRoot: true
  securityContext:
    allowPrivilegeEscalation: false
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  # -- Kubernetes node taints that the Kamaji controller pods would tolerate
  tolerations: [ ]
  # -- Kubernetes affinity rules to apply to Kamaji controller pods
  affinity: { }

server:
  replicas: 2
  image:
    pullPolicy: Always
    repository: docker.io/clastix/flare-server
    tag: ""
  resources:
    limits:
      cpu: 200m
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 20Mi
  # -- The securityContext to apply to the Kamaji controller pods.
  podSecurityContext:
    runAsNonRoot: true
  securityContext:
    allowPrivilegeEscalation: false
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  # -- Kubernetes node taints that the Kamaji controller pods would tolerate
  tolerations: [ ]
  # -- Kubernetes affinity rules to apply to Kamaji controller pods
  affinity: { }